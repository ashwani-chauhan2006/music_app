<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Menu Overlay -->
        <div class="menu-overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify">
            </div>
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-search"></i>
                            <span>Search</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-book"></i>
                            <span>Your Library</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-plus-square"></i>
                            <span>Create Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-heart"></i>
                            <span>Liked Songs</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="all-songs-link">
                            <i class="fa fa-music"></i>
                            <span>All Songs</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div class="prev-next-buttons">
                    <button type="button" class="fa fa-chevron-left"></button>
                    <button type="button" class="fa fa-chevron-right"></button>
                </div>
                <div class="navbar">
                    <ul>
                        <li>
                            <a href="#">Premium</a>
                        </li>
                        <li>
                            <a href="#">Support</a>
                        </li>
                        <li>
                            <a href="#">Download</a>
                        </li>
                        <li class="divider">|</li>
                        <li>
                            <a href="#">Sign Up</a>
                        </li>
                    </ul>
                    <button type="button">Log In</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>
                <div class="list">
                    <!-- Playlist items will be dynamically added here -->
                </div>
            </div>

            <div class="spotify-playlists">
                <h2>Focus</h2>
                <div class="list">
                    <!-- Focus playlist items will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Player -->
        <div class="player">
            <div class="song-info">
                <img src="" alt="Album Cover" id="current-song-img">
                <div class="song-details">
                    <h4 id="current-song-title">Song Title</h4>
                    <p id="current-song-artist">Artist</p>
                </div>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="shuffle"><i class="fas fa-random"></i></button>
                    <button class="previous"><i class="fas fa-step-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="next"><i class="fas fa-step-forward"></i></button>
                    <button class="repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="current-time">0:00</span>
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <span class="total-time">0:00</span>
                </div>
            </div>
            <div class="volume-controls">
                <button class="volume"><i class="fas fa-volume-up"></i></button>
                <div class="volume-slider">
                    <div class="volume-filled"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="songs.js"></script>
    <script src="script.js"></script>
</body>
</html>
